<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->

            Search: <input ng-model="query.name">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="id">Newest</option>
            </select>

        </div>
        <div class="span10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="tag in tags | filter:query:strict | orderBy:orderProp" class="thumbnail">
                    <div>{{tag.id}}</div>
                    <a href="#/tags/{{tag.id}}">{{tag.name}}</a>
                </li>
            </ul>

        </div>
    </div>
</div>
